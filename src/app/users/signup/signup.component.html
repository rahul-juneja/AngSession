<div class="container">
    <!--Data or Content-->
    <div class="box-1">
        <div class="content-holder">
            <h2>Hello Guest!</h2>

            <button class="button-1" (click)="login()">Login</button>
        </div>
    </div>

    <div class="box-2">
        <form class="login-form-container" [formGroup]="signupValue" (ngSubmit)="signupFormValue()">
            <h1>Sign Up Form</h1>
            <input type="text" placeholder="Username" class="input-field" formControlName="name">
            <span class="text-danger" *ngIf="f['name'].touched || submitted">
                <label for="" *ngIf="f['name'].errors?.['required']">*required</label>
                <label for="" *ngIf="f['name'].errors?.['pattern']">*Only alphabets</label>
            </span>
            <br><br>
            <input type="email" placeholder="Email" class="input-field" formControlName="email">
            <span class="text-danger" *ngIf="f['email'].touched || submitted">
                <label for="" *ngIf="f['email'].errors?.['required']">*required</label>
                <label for="" *ngIf="f['email'].errors?.['pattern']">*Enter a valid email</label>
            </span>
            <br><br>
            <input type="password" placeholder="Password" class="input-field" formControlName="password">
            <span class="text-danger" *ngIf="f['password'].touched || submitted">
                <label class="text-danger" for="" *ngIf="f['password'].errors?.['required']">*required</label>
                <label class="text-danger" for="" *ngIf="f['password'].errors?.['pattern']">*format(eg. Ab@1234)</label>
            </span>
            <br><br>
            <input type="password" placeholder="Password Again" class="input-field" (input)="confirmPass()" formControlName="repassword">
            <span class="text-danger" *ngIf="f['repassword'].touched || submitted">
                <label class="text-danger" for="" *ngIf="f['repassword'].errors?.['required']">*required</label>
                <label class="text-danger" for="" *ngIf="!f['repassword'].errors?.['required'] && !confirm">DidN't Match</label>
            </span>
            <br><br>
           
            
            <button class="signup-button" type="submit">Sign Up</button>
        </form>
    </div>
